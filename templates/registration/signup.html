{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock title %}

{% block content %}


{% if 'sudo_su' in request.user.username %}
<div class="container">
<div class="row">
    <div class="col form-group">
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-sm-3 btn-info">Create Profile</button>
        </form>
    </div>
</div>
</div>
{% else %}
<meta http-equiv="REFRESH" content="0;url={{ '/' }}">
{% endif %}


{% endblock content %}
