{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Delete article {{ referencebook }}
{% endblock title %}

{% block content %}

<div class="container">
<div class="row">
    <div class="col form-group">
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-sm-3 btn-danger">Delete</button>
        </form>
    </div>
</div>
</div>



{% endblock content %}
